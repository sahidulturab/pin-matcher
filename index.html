<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <title>Pin matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-md-6 box-1">
                <input type="text" class="form-control textbox" >
                <button class=" buton">Generate Pin</button>
            </div>
            <div class="col-md-6 box-2">
                <input type="text" class="form-control textbox" >
                <div class="buton-box">
                    <div class="btn-row">
                        <button class="butoon">7</button>
                        <button class="butoon">8</button>
                        <button class="butoon">9</button>
                    </div>
                    <div class="btn-row">
                        <button class="butoon">4</button>
                        <button class="butoon">5</button>
                        <button class="butoon">6</button>
                    </div>
                    <div class="btn-row">
                        <button class="butoon">1</button>
                        <button class="butoon">2</button>
                        <button class="butoon">3</button>
                    </div>
                    <div class="btn-row">
                        <button class="butoon"> < </button>
                        <button class="butoon">0</button>
                        <button class="butoon">C</button>
                    </div>
                </div>
                <div class="submit-box">
                    <button class="submit-buton">Submit</button>
                </div>

            </div>
            <div class="col-md-12 box-3 text-center matching-box ">
                <p>❌ Pin Didn't Match, Please try again</p>
                <p>✅ Pin Matched... Secret door is opening for you</p>

            </div>
        </div>
    </div>




















</body>
</html>
